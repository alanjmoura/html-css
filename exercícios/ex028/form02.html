<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste Form</h1>

    <form action="cadastro-nome.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" placeholder="mín. 5 caractéres" size="10" autocomplete="username">
        </p>
        <p><label for="ipassword">Usuário:</label>
            <input type="password" name="password" id="ipassword" required minlength="6" placeholder="mín. 6 caractéres" size="6" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
