<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        .if {
            height: 500px;
            width: 500px;
        }
        a, p {
            padding-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
       
    <!-- Tamanho padrão 300x150-->
    <iframe src="https://github.com/alanjmoura" frameborder="0"></iframe>
    <a href="https://github.com/alanjmoura"
    target="_blank" style="display: block;">Alan Moura GitHub</a>
    <p>O repositório é top!</p>

    <iframe src="https://cursoemvideo.com" frameborder="0" class="if" scolling="0"></iframe>

    <p>Acessando o site do para aparender a programar.</p>
        
</body>
</html>
