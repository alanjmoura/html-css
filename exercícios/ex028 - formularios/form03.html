<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="cadastro-nome.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cadastro Pessoal</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" id="iname" placeholder="Digite seu nome completo" required>
             </p>
             <p>
                <label for="isenha">Senha:</label>
                <input type="password" id="isenha" placeholder="Digite sua Senha" required minlength="6">
             </p>
             <p>
                <label for="iemail">E-mail:</label>
                <input type="email" id="iemail" placeholder="Digite seu melhor E-mail" required autocomplete="email">
             </p>
             <p>
                <label for="inumero">Telefone:</label>
                <input type="tel" id="inumero" placeholder="DDD + Número" required maxlength="12" autocomplete="tel">
             </p>
             <p>
                <label for="idata">Data de Nascimento:</label>
                <input type="date" id="idata" required>
             </p>
             <p>
                Nacionalide:
                <select>
                    <option value="">Seu País</option>
                    <option value="">Brasil</option>
                </select>
             </p>
        </fieldset>
         <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
         </p>



    </form>
</body>
</html>
